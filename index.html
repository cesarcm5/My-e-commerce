<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">

  <script src="https://kit.fontawesome.com/1c6bea11c1.js" crossorigin="anonymous"></script>
  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <nav class="navbar bg-body-tertiary fixed-top d-flex justify-content-start p-2">
        <button id="bars" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <img class="mt-1" src="./images/icon-menu.svg" alt="">
        </button>
        <div class="offcanvas offcanvas-start text-bg-white" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav flex-grow-1 pe-3 fw-bold">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Collections</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Men</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <div id="logo" class="mx-3">
          <img src="/images/logo.svg" alt="">
        </div>
        <div id="profilecart" class="">
          <a id="cart" href="">
            <img src="/images/icon-cart.svg" alt="">
          </a>
          <a href="">
            <img id="profile" src="/images/image-avatar.png" alt="">
          </a>
        </div>
      </nav>
    </header>
    <div id="carouselExample" class=" carousel slide ">
      <div id="pics" class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/image-product-1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/image-product-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/image-product-3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/image-product-4.jpg" class="d-block w-100" alt="">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <img class="bg-white rounded-5" src="./images/icon-previous.svg" alt="">
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <img class="bg-white rounded-5" src="./images/icon-next.svg" alt="">
      </button>
    </div>
    <div class="col-11 mt-3 mx-auto p-2">
      <div>
        <p id="company">SNEAKER COMPANY</p>
        <h1 class="fw-bold">Fall Limited Edition Sneakers</h1>
        <p id="info" >
          These low-profile sneakers are your perfect casual wear companion. Featuringg a durable rubber outer sole, they'll withstand everything the weather can offer.
        </p>
      </div>
      <div id="payment-process" class="d-flex">
        <h1 id="price" class="fw-bold">$125.00</h1>
        <p id="discount" class="fw-semibold bg-black rounded text-white mx-3">50%</p>
        <p id="original-price" class="fw-bold text-body-tertiary">$250.00</p>
      </div>
      <div id="amount" class="d-flex justify-content-center justify-content-around align-items-center">
        <button id="minus" class="bg-transparent border-0">
          <img src="./images/icon-minus.svg" alt="">
        </button>
        <p class="pt-3 fw-semibold" id="NumberOfProducts" >0</p>
        <button id="plus" class="bg-transparent border-0">
          <img src="./images/icon-plus.svg" alt="">
        </button>
      </div>
      <div id="AddToCart" class="d-flex justify-content-center mt-3 rounded-4">
        <button class="d-flex border-0 bg-transparent mt-3">
          <img src="./images/icon-cart.svg" alt="">
          <p  class="fw-semibold mx-2"> Add to cart</p>
        </button>
      </div>
    </div>
  </main>


  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
